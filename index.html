<!doctype html>
<html lang="fr">
	<head>		
		<title id="pagetitle">Audio</title>
		
		<link href="audicon.ico" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="script.js"></script>
	
	</head>
	
	<body onload="initPage()">
		<canvas id="visualizer_render"></canvas>
		
		<div class="container">
			<div id="image">
				<img id="artwork" width="120" height="120">
			</div>
			
			<div id="artisttitle">
				<h1 id="artistname"></h1>
			</div>
					
			<div id="songtitle">
					<h1 id="songname"></h1>
			</div>
		</div>
		<div id="URLbox">
			<input 
				id="input_URL" 
				type="textbox"
				class="textbox"
				name="URL"
				type="text" 
				value="https://soundcloud.com/kodak-black/zeze-feat-travis-scott-offset-1"
				style="width: 300px;"
				onclick="autoSelect()"
			/>		
		</div>
		<div id="timeline">
	
			<div id="button_play">
				<button 
					type="button"
					class="button"
					onclick="handleButton()" 
				>►</button>
			</div>
				
			<div id="button_pause">
				<button
					type="button"
					class="button"
					onclick="togglepause()"
				>▌▌</button>
			</div>
			
			<div class="timeline">
				<div id="scrubber">
					<input onmouseover="isSeeking = 1" onmouseout="isSeeking = 0" onclick="audio.currentTime = document.getElementById('audioTime').value * (audio.duration / 100);" type="range" id="audioTime" value="0">
				</div>
				
				<div id="audioCurrentTime">
					<h1 id="time"></h1>
				</div>
			</div>

		</div>
	</body>
	
</html>
